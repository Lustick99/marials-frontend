<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <input type="text" formControlName="name" placeholder="Votre nom" />
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="Votre email" />
    </div>
    <div class="form-group">
        <input type="text" formControlName="subject" placeholder="Objet du message" />
    </div>
    <div class="form-group">
        <textarea formControlName="message" placeholder="Votre message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Envoyer</button>

    <div class="success" *ngIf="isSubmitted">
        Votre message a été envoyé avec succès.
    </div>
</form>
