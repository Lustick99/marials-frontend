<div class="lightbox-backdrop" @fadeIn (click)="closeLightbox()">
    <div class="lightbox-content" (click)="$event.stopPropagation()">
        <ng-container *ngIf="images[currentIndex]">
            <img [src]="images[currentIndex].src" [alt]="images[currentIndex].alt" />
        </ng-container>
        <button class="close-btn" (click)="closeLightbox()">×</button>

        <button class="nav-btn left" (click)="prevImage()" [disabled]="currentIndex === 0">‹</button>
        <button class="nav-btn right" (click)="nextImage()" [disabled]="currentIndex === images.length - 1">›</button>
    </div>
</div>
